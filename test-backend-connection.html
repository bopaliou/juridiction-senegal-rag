<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Connexion Backend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Test de Connexion Backend YoonAssist</h1>
    <p>Ce test vérifie si le frontend peut se connecter au backend sur <code>http://localhost:8000</code></p>
    
    <button onclick="testConnection()">Tester la Connexion</button>
    
    <div id="result"></div>

    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Test en cours...</p>';
            
            try {
                const response = await fetch('http://localhost:8000/credits/balance', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <h3>✅ Connexion Réussie!</h3>
                    <p>Le backend répond correctement.</p>
                    <h4>Données reçues:</h4>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>❌ Erreur de Connexion</h3>
                    <p><strong>Message:</strong> ${error.message}</p>
                    <h4>Solutions possibles:</h4>
                    <ul>
                        <li>Vérifiez que le backend est démarré: <code>uvicorn src.server:app --reload</code></li>
                        <li>Vérifiez que le port 8000 est accessible</li>
                        <li>Vérifiez la configuration CORS dans <code>src/server.py</code></li>
                    </ul>
                `;
            }
        }
        
        // Test automatique au chargement
        window.addEventListener('load', () => {
            setTimeout(testConnection, 500);
        });
    </script>
</body>
</html>
